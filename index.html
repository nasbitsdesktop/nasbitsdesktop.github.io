<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Information</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="nyan-cat"></div>
    <div id="weather-info">
        <div id="weather-icon"></div>
        <div id="temperature"></div>
        <div id="description"></div>
        <div id="location">Weather for Friendswood, Texas</div>
        <div id="clock"></div>
    </div>

    <!-- Buttons linking to external websites -->
    <div id="buttons">
        <button onclick="window.location.href='https://nasbitsdesktop.github.io/grocerylist.github.io/'">
            Grocery List
        </button>
        <button onclick="window.location.href='https://nasbitsdesktop.github.io/starwars.github.io/'">
            Star Wars
        </button>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
