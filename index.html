<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Information</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="nyan-cat"></div>
    <div id="weather-info">
        <div id="weather-icon"></div>
        <div id="temperature"></div>
        <div id="description"></div>
        <div id="location">Weather for Friendswood, Texas</div>
        <div id="clock"></div>
    </div>

    <!-- Buttons linking to external websites -->
    <div id="buttons">
        <button onclick="window.location.href='https://nasbitsdesktop.github.io/grocerylist.github.io/'">
            Grocery List
        </button>
        <button onclick="window.location.href='https://nasbitsdesktop.github.io/starwars.github.io/'">
            Star Wars
        </button>
    </div>

    <!-- Social media tiles -->
    <div id="social-media-tiles">
        <a href="https://www.facebook.com" target="_blank" class="tile facebook">Facebook</a>
        <a href="https://www.twitter.com" target="_blank" class="tile twitter">Twitter</a>
        <a href="https://www.instagram.com" target="_blank" class="tile instagram">Instagram</a>
        <a href="https://www.linkedin.com" target="_blank" class="tile linkedin">LinkedIn</a>
        <a href="https://www.youtube.com" target="_blank" class="tile youtube">YouTube</a>
    </div>

    <!-- Streaming platform tiles -->
    <div id="streaming-tiles">
        <a href="https://www.netflix.com" target="_blank" class="tile netflix">Netflix</a>
        <a href="https://www.hulu.com" target="_blank" class="tile hulu">Hulu</a>
        <a href="https://www.amazon.com/Prime-Video" target="_blank" class="tile prime-video">Prime Video</a>
        <a href="https://www.disneyplus.com" target="_blank" class="tile disney-plus">Disney+</a>
        <a href="https://www.plex.tv" target="_blank" class="tile plex">Plex</a>
    </div>

    <script src="script.js"></script>
</body>
</html>
