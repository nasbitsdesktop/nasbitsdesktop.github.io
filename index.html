<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Information</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="nyan-cat"></div>
    <div id="weather-info">
        <div id="weather-icon"></div>
        <div id="temperature"></div>
        <div id="description"></div>
        <div id="location">Weather for Friendswood, Texas</div>
        <div id="clock"></div>
    </div>

    <!-- Buttons linking to external websites -->
    <div id="buttons">
        <button onclick="window.location.href='https://nasbitsdesktop.github.io/grocerylist.github.io/'">
            Grocery List
        </button>
        <button onclick="window.location.href='https://nasbitsdesktop.github.io/starwars.github.io/'">
            Star Wars
        </button>
    </div>

    <!-- Social media tiles -->
    <div id="social-media-tiles">
        <a href="https://www.facebook.com" target="_blank" class="tile facebook">
            <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" alt="Facebook">
        </a>
        <a href="https://www.twitter.com" target="_blank" class="tile twitter">
            <img src="https://upload.wikimedia.org/wikipedia/en/6/60/Twitter_Logo_as_of_2021.svg" alt="Twitter">
        </a>
        <a href="https://www.instagram.com" target="_blank" class="tile instagram">
            <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram">
        </a>
        <a href="https://www.linkedin.com" target="_blank" class="tile linkedin">
            <img src="https://upload.wikimedia.org/wikipedia/commons/e/e9/Linkedin_icon.svg" alt="LinkedIn">
        </a>
        <a href="https://www.youtube.com" target="_blank" class="tile youtube">
            <img src="https://upload.wikimedia.org/wikipedia/commons/4/42/YouTube_icon_%282013-2017%29.png" alt="YouTube">
        </a>
    </div>

    <!-- Streaming platform tiles -->
    <div id="streaming-tiles">
        <a href="https://www.netflix.com" target="_blank" class="tile netflix">
            <img src="https://upload.wikimedia.org/wikipedia/commons/6/69/Netflix_logo.svg" alt="Netflix">
        </a>
        <a href="https://www.hulu.com" target="_blank" class="tile hulu">
            <img src="https://upload.wikimedia.org/wikipedia/commons/e/e4/Hulu_Logo.svg" alt="Hulu">
        </a>
        <a href="https://www.amazon.com/Prime-Video" target="_blank" class="tile prime-video">
            <img src="https://upload.wikimedia.org/wikipedia/commons/1/11/Amazon_Prime_Video_logo.svg" alt="Prime Video">
        </a>
        <a href="https://www.disneyplus.com" target="_blank" class="tile disney-plus">
            <img src="https://upload.wikimedia.org/wikipedia/commons/3/3e/Disney%2B_logo.svg" alt="Disney+">
        </a>
        <a href="https://www.plex.tv" target="_blank" class="tile plex">
            <img src="https://upload.wikimedia.org/wikipedia/commons/8/84/Plex_Logo.svg" alt="Plex">
        </a>
    </div>

    <script src="script.js"></script>
</body>
</html>
