<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Information</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="nyan-cat"></div>
    <div id="weather-info">
        <div id="weather-icon"></div>
        <div id="temperature"></div>
        <div id="description"></div>
        <div id="location">Weather for Friendswood, Texas</div>
        <div id="clock"></div>
    </div>

    <!-- Buttons linking to external websites -->
    <div id="buttons">
        <button onclick="window.location.href='https://nasbitsdesktop.github.io/grocerylist.github.io/'">
            Grocery List
        </button>
        <button onclick="window.location.href='https://nasbitsdesktop.github.io/starwars.github.io/'">
            Star Wars
        </button>
    </div>

    <!-- Streaming platform tiles -->
    <div id="streaming-tiles">
        <a href="https://www.netflix.com" target="_blank" class="tile netflix">
            <img src="https://upload.wikimedia.org/wikipedia/commons/0/08/Netflix_2015_logo.svg" alt="Netflix">
        </a>
        <a href="https://www.hulu.com" target="_blank" class="tile hulu">
            <img src="https://upload.wikimedia.org/wikipedia/commons/2/20/Hulu_2019.svg" alt="Hulu">
        </a>
        <a href="https://www.amazon.com/Prime-Video" target="_blank" class="tile prime-video">
            <img src="https://upload.wikimedia.org/wikipedia/commons/f/f1/Prime_Video.png" alt="Prime Video">
        </a>
        <a href="https://www.disneyplus.com" target="_blank" class="tile disney-plus">
            <img src="https://upload.wikimedia.org/wikipedia/commons/3/3e/Disney%2B_logo.svg" alt="Disney+">
        </a>
        <a href="https://www.plex.tv" target="_blank" class="tile plex">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/7b/Plex_logo_2022.svg/1920px-Plex_logo_2022.svg.png" alt="Plex">
        </a>
    </div>

    <script src="script.js"></script>
</body>
</html>
